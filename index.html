<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow A Garden - Claim Your Rewards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: url('https://ext.same-assets.com/1312039806/564731482.png') center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(94,206,242,0.3) 0%, rgba(51,234,250,0.4) 50%, rgba(150,231,242,0.3) 100%);
            z-index: -1;
        }

        .main-container {
            width: 90%;
            max-width: 700px;
            background: linear-gradient(180deg, #87c441 0%, #619534 100%);
            border: 8px solid #4a2e1f;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.6), inset 0 3px 0 rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-80px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .grass-header {
            background: linear-gradient(180deg, #98d952 0%, #87c441 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 6px solid #4a2e1f;
            position: relative;
        }

        .grass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: repeating-linear-gradient(
                90deg,
                #98d952 0px,
                #98d952 20px,
                #87c441 20px,
                #87c441 40px
            );
            border-bottom: 2px solid #619534;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 4px 4px 0 #4a2e1f, -2px -2px 0 #4a2e1f, 2px -2px 0 #4a2e1f, -2px 2px 0 #4a2e1f;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 0 #4a2e1f;
        }

        .content {
            padding: 40px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513 0px,
                #8B4513 15px,
                #654321 15px,
                #654321 30px
            );
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .pet-card {
            background: linear-gradient(135deg, #6ee3ef 0%, #35b5ad 100%);
            border: 6px solid #1a5a5e;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .pet-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ffffff, #6ee3ef, #35b5ad, #34888d);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .pet-card:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .pet-card:hover::before {
            opacity: 1;
        }

        .pet-card:active {
            transform: translateY(-5px) scale(1.02);
        }

        .pet-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            image-rendering: pixelated;
            filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .pet-card:hover .pet-image {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.4)) brightness(1.1);
        }

        .pet-name {
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.6);
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .claim-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: 3px solid #c44569;
            border-radius: 12px;
            color: white;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1rem;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            box-shadow: 0 4px 0 #c44569, 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .claim-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #c44569, 0 6px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff7979 0%, #ff6b6b 100%);
        }

        .claim-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c44569, 0 2px 8px rgba(0,0,0,0.3);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 3s infinite linear;
        }

        @keyframes sparkleAnim {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 1; transform: translateY(90vh) scale(1); }
            90% { opacity: 1; transform: translateY(10vh) scale(1); }
            100% { opacity: 0; transform: translateY(0) scale(0); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .main-container {
                width: 95%;
            }

            .pets-grid {
                gap: 20px;
            }

            .pet-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>

    <div class="main-container">
        <div class="grass-header">
            <h1 class="title">Claim Rewards</h1>
            <p class="subtitle">Choose any Reward:</p>
        </div>

        <div class="content">
            <div class="pets-grid" id="petsGrid">
                <!-- Pet cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const rewards = [
            {
                id: 2,
                name: 'Disco Bee',
                image: 'https://ext.same-assets.com/1312039806/1106479094.gif',
                description: 'A groovy dancing bee that brings the party!'
            },
            {
                id: 3,
                name: 'Dragonfly',
                image: 'https://ext.same-assets.com/1312039806/2673679057.png',
                description: 'Swift and elegant aerial companion!'
            },
            {
                id: 4,
                name: 'Raccoon',
                image: 'https://ext.same-assets.com/1312039806/2274029740.png',
                description: 'Adorable night creature with keen senses!'
            },
            {
                id: 5,
                name: 'Candy Blossom',
                image: 'https://ext.same-assets.com/1312039806/1088847273.png',
                description: 'Sweet magical item that brings good fortune!'
            }
        ];

        let currentPet = null;

        // Swear word filter
        const badWords = ['damn', 'hell', 'crap', 'stupid', 'idiot', 'dumb', 'suck', 'hate', 'kill', 'die', 'noob', 'loser', 'trash', 'garbage', 'scrub', 'ez', 'rekt', 'pwned', 'git gud', 'ur mom', 'kys', 'fag', 'gay', 'retard', 'autistic', 'cancer', 'aids', 'jew', 'nazi', 'terrorist', 'bomb', 'gun', 'shoot', 'murder', 'rape', 'molest', 'pedo', 'sex', 'porn', 'xxx', 'bitch', 'whore', 'slut', 'hoe', 'thot', 'simp', 'virgin', 'chad', 'beta', 'alpha', 'based', 'cringe', 'sus', 'imposter', 'salty', 'toxic', 'weeb', 'furry', 'femboy', 'daddy', 'mommy', 'uwu', 'owo', 'hentai', 'waifu', 'loli', 'shota', 'trap', 'futanari', 'yaoi', 'yuri', 'ecchi', 'lewd', 'thicc', 'booba', 'pp', 'pog', 'poggers', 'pepega', 'kappa', 'jebaited', 'copium', 'hopium', 'sadge', 'malding', 'omega lul', 'lmao', 'lmfao', 'rofl', 'kek', 'normie', 'incel', 'simp lord', 'karen', 'boomer', 'zoomer', 'millennial', 'gen z', 'ok boomer', 'yeet', 'mood', 'vibe check', 'no cap', 'periodt', 'stan', 'ship', 'otp', 'uwu', 'owo', 'rawr', 'nyan', 'baka', 'senpai', 'kouhai', 'onii chan', 'onee san', 'yamete', 'ara ara', 'moe', 'tsundere', 'yandere', 'kuudere', 'dandere', 'deredere'];

        function containsBadWords(text) {
            const words = text.toLowerCase().split(/\s+/);
            return words.some(word => badWords.includes(word.replace(/[^a-z]/g, '')));
        }

        function showUsernameModal(pet) {
            currentPet = pet;

            const overlay = document.createElement('div');
            overlay.className = 'username-modal-overlay';
            overlay.innerHTML = `
                <div class="username-modal">
                    <div class="username-modal-header">
                        <h2>🎮 Enter Your Roblox Username</h2>
                        <p>Verification required to unlock ${pet.name}</p>
                        <div class="close-btn" onclick="this.closest('.username-modal-overlay').remove()">&times;</div>
                    </div>
                    <div class="username-modal-content">
                        <div class="pet-preview">
                            <img src="${pet.image}" alt="${pet.name}" class="preview-pet-image">
                            <div class="preview-pet-name">${pet.name}</div>
                        </div>
                        <div class="username-input-container">
                            <input type="text" id="usernameInput" placeholder="Enter your Roblox username..." maxlength="20">
                            <div id="usernameError" class="error-message"></div>
                        </div>
                        <button id="continueBtn" class="continue-btn" onclick="validateAndContinue()">
                            🚀 VERIFY & UNLOCK
                        </button>
                    </div>
                </div>
            `;

            // Add username modal styles
            const style = document.createElement('style');
            style.textContent = `
                .username-modal-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0,0,0,0.9);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                    animation: fadeIn 0.3s ease;
                }

                .username-modal {
                    background: linear-gradient(180deg, #98d952 0%, #87c441 30%, #8B4513 30%, #654321 100%);
                    width: 90%;
                    max-width: 500px;
                    border: 8px solid #4a2e1f;
                    border-radius: 25px;
                    overflow: hidden;
                    position: relative;
                    box-shadow: 0 0 60px rgba(0,0,0,0.8);
                    animation: modalSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                }

                .username-modal-header {
                    background: linear-gradient(180deg, #98d952 0%, #87c441 100%);
                    padding: 25px;
                    text-align: center;
                    border-bottom: 6px solid #4a2e1f;
                    position: relative;
                }

                .username-modal-header h2 {
                    font-family: 'Fredoka One', cursive;
                    font-size: 1.8rem;
                    color: white;
                    text-shadow: 3px 3px 0 #4a2e1f;
                    margin-bottom: 8px;
                }

                .username-modal-header p {
                    font-family: 'Comic Neue', cursive;
                    font-size: 1.1rem;
                    color: white;
                    font-weight: 700;
                    text-shadow: 2px 2px 0 #4a2e1f;
                }

                .close-btn {
                    position: absolute;
                    top: 15px;
                    right: 15px;
                    background: #ce6f6a;
                    border: 3px solid #8b3a36;
                    border-radius: 50%;
                    width: 35px;
                    height: 35px;
                    color: white;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-weight: bold;
                    font-size: 1.2rem;
                    transition: all 0.3s ease;
                }

                .close-btn:hover {
                    background: #b85450;
                    transform: scale(1.1);
                }

                .username-modal-content {
                    padding: 30px;
                    background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
                    text-align: center;
                }

                .pet-preview {
                    margin-bottom: 25px;
                }

                .preview-pet-image {
                    width: 80px;
                    height: 80px;
                    object-fit: contain;
                    image-rendering: pixelated;
                    filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.3));
                    animation: bounce 2s infinite;
                }

                .preview-pet-name {
                    font-family: 'Comic Neue', cursive;
                    font-size: 1.2rem;
                    font-weight: 700;
                    color: white;
                    text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
                    margin-top: 10px;
                }

                .username-input-container {
                    margin-bottom: 25px;
                }

                #usernameInput {
                    width: 100%;
                    padding: 15px;
                    font-size: 1.1rem;
                    font-family: 'Comic Neue', cursive;
                    font-weight: 700;
                    border: 4px solid #1a5a5e;
                    border-radius: 15px;
                    background: linear-gradient(135deg, #6ee3ef 0%, #35b5ad 100%);
                    color: white;
                    text-align: center;
                    outline: none;
                    transition: all 0.3s ease;
                }

                #usernameInput::placeholder {
                    color: rgba(255,255,255,0.7);
                }

                #usernameInput:focus {
                    transform: scale(1.05);
                    box-shadow: 0 0 20px rgba(110, 227, 239, 0.5);
                }

                .error-message {
                    color: #ff6b6b;
                    font-family: 'Comic Neue', cursive;
                    font-weight: 700;
                    font-size: 0.9rem;
                    margin-top: 10px;
                    text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
                    min-height: 20px;
                }

                .continue-btn {
                    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
                    border: 4px solid #c44569;
                    border-radius: 15px;
                    color: white;
                    font-family: 'Comic Neue', cursive;
                    font-weight: 700;
                    font-size: 1.2rem;
                    padding: 15px 30px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
                    box-shadow: 0 6px 0 #c44569, 0 6px 20px rgba(0,0,0,0.3);
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    width: 100%;
                }

                .continue-btn:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 9px 0 #c44569, 0 9px 25px rgba(0,0,0,0.4);
                    background: linear-gradient(135deg, #ff7979 0%, #ff6b6b 100%);
                }

                .continue-btn:active {
                    transform: translateY(3px);
                    box-shadow: 0 3px 0 #c44569, 0 3px 10px rgba(0,0,0,0.3);
                }

                @keyframes bounce {
                    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                    40% { transform: translateY(-10px); }
                    60% { transform: translateY(-5px); }
                }

                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }

                @keyframes modalSlideIn {
                    from { transform: translateY(-100px) scale(0.8); opacity: 0; }
                    to { transform: translateY(0) scale(1); opacity: 1; }
                }
            `;

            document.head.appendChild(style);
            document.body.appendChild(overlay);

            // Focus on input
            setTimeout(() => {
                document.getElementById('usernameInput').focus();
            }, 500);

            // Enter key support
            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateAndContinue();
                }
            });

            // ESC key to close
            const handleEsc = (e) => {
                if (e.key === 'Escape') {
                    overlay.remove();
                    document.removeEventListener('keydown', handleEsc);
                }
            };
            document.addEventListener('keydown', handleEsc);
        }

        function validateAndContinue() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorDiv = document.getElementById('usernameError');

            if (!username) {
                errorDiv.textContent = '⚠️ Please enter your Roblox username';
                document.getElementById('usernameInput').style.border = '4px solid #ff6b6b';
                return;
            }

            if (username.length < 3) {
                errorDiv.textContent = '⚠️ Username must be at least 3 characters';
                document.getElementById('usernameInput').style.border = '4px solid #ff6b6b';
                return;
            }

            if (containsBadWords(username)) {
                errorDiv.textContent = '⚠️ Username contains inappropriate language';
                document.getElementById('usernameInput').style.border = '4px solid #ff6b6b';
                return;
            }

            // Clear error and show loading
            errorDiv.textContent = '';
            document.getElementById('usernameInput').style.border = '4px solid #1a5a5e';
            document.querySelector('.username-modal-overlay').remove();
            showLoadingSequence(username);
        }

        function showLoadingSequence(username) {
            const overlay = document.createElement('div');
            overlay.className = 'loading-modal-overlay';
            overlay.innerHTML = `
                <div class="loading-modal">
                    <div class="loading-modal-header">
                        <h2>🔍 Verifying Account</h2>
                        <p>Checking ${username} for eligibility...</p>
                    </div>
                    <div class="loading-modal-content">
                        <div class="pet-preview">
                            <img src="${currentPet.image}" alt="${currentPet.name}" class="loading-pet-image">
                            <div class="loading-pet-name">${currentPet.name}</div>
                        </div>
                        <div class="loading-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="progress-text" id="progressText">Initializing verification...</div>
                            <div class="loading-percentage" id="loadingPercentage">0%</div>
                        </div>
                    </div>
                </div>
            `;

            // Add loading modal styles
            const style = document.createElement('style');
            style.textContent = `
                .loading-modal-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0,0,0,0.9);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                    animation: fadeIn 0.3s ease;
                }

                .loading-modal {
                    background: linear-gradient(180deg, #98d952 0%, #87c441 30%, #8B4513 30%, #654321 100%);
                    width: 90%;
                    max-width: 500px;
                    border: 8px solid #4a2e1f;
                    border-radius: 25px;
                    overflow: hidden;
                    position: relative;
                    box-shadow: 0 0 60px rgba(0,0,0,0.8);
                    animation: modalSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                }

                .loading-modal-header {
                    background: linear-gradient(180deg, #98d952 0%, #87c441 100%);
                    padding: 25px;
                    text-align: center;
                    border-bottom: 6px solid #4a2e1f;
                }

                .loading-modal-header h2 {
                    font-family: 'Fredoka One', cursive;
                    font-size: 1.8rem;
                    color: white;
                    text-shadow: 3px 3px 0 #4a2e1f;
                    margin-bottom: 8px;
                }

                .loading-modal-header p {
                    font-family: 'Comic Neue', cursive;
                    font-size: 1.1rem;
                    color: white;
                    font-weight: 700;
                    text-shadow: 2px 2px 0 #4a2e1f;
                }

                .loading-modal-content {
                    padding: 30px;
                    background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
                    text-align: center;
                }

                .loading-pet-image {
                    width: 80px;
                    height: 80px;
                    object-fit: contain;
                    image-rendering: pixelated;
                    filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.3));
                    animation: spin 2s linear infinite;
                }

                .loading-pet-name {
                    font-family: 'Comic Neue', cursive;
                    font-size: 1.2rem;
                    font-weight: 700;
                    color: white;
                    text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
                    margin-top: 10px;
                    margin-bottom: 25px;
                }

                .loading-container {
                    margin-top: 25px;
                }

                .progress-bar {
                    width: 100%;
                    height: 20px;
                    background: rgba(0,0,0,0.3);
                    border: 3px solid #1a5a5e;
                    border-radius: 15px;
                    overflow: hidden;
                    margin-bottom: 15px;
                    position: relative;
                }

                .progress-fill {
                    height: 100%;
                    background: linear-gradient(90deg, #6ee3ef 0%, #35b5ad 50%, #6ee3ef 100%);
                    width: 0%;
                    transition: width 0.3s ease;
                    background-size: 200% 100%;
                    animation: shimmer 2s infinite;
                }

                .progress-text {
                    font-family: 'Comic Neue', cursive;
                    font-size: 1rem;
                    font-weight: 700;
                    color: white;
                    text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
                    margin-bottom: 10px;
                }

                .loading-percentage {
                    font-family: 'Fredoka One', cursive;
                    font-size: 1.5rem;
                    color: #6ee3ef;
                    text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
                }

                @keyframes spin {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }

                @keyframes shimmer {
                    0% { background-position: -200% 0; }
                    100% { background-position: 200% 0; }
                }
            `;

            document.head.appendChild(style);
            document.body.appendChild(overlay);

            // Loading sequence
            const messages = [
                'Initializing verification...',
                'Connecting to Roblox servers...',
                'Validating account status...',
                'Checking game permissions...',
                'Verifying eligibility...',
                'Preparing reward unlock...',
                'Almost ready...',
                'Verification complete!'
            ];

            let progress = 0;
            let messageIndex = 0;

            const loadingInterval = setInterval(() => {
                progress += Math.random() * 15 + 5;

                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);

                    setTimeout(() => {
                        overlay.remove();
                        showTapRainOffers(currentPet);
                    }, 1000);
                }

                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('loadingPercentage').textContent = Math.floor(progress) + '%';

                if (progress > (messageIndex + 1) * 12.5 && messageIndex < messages.length - 1) {
                    messageIndex++;
                    document.getElementById('progressText').textContent = messages[messageIndex];
                }
            }, 400);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pet Locker - Claim Your Rewards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: url('https://ext.same-assets.com/1312039806/564731482.png') center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(94,206,242,0.3) 0%, rgba(51,234,250,0.4) 50%, rgba(150,231,242,0.3) 100%);
            z-index: -1;
        }

        .main-container {
            width: 90%;
            max-width: 700px;
            background: linear-gradient(180deg, #87c441 0%, #619534 100%);
            border: 8px solid #4a2e1f;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.6), inset 0 3px 0 rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-80px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .grass-header {
            background: linear-gradient(180deg, #98d952 0%, #87c441 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 6px solid #4a2e1f;
            position: relative;
        }

        .grass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: repeating-linear-gradient(
                90deg,
                #98d952 0px,
                #98d952 20px,
                #87c441 20px,
                #87c441 40px
            );
            border-bottom: 2px solid #619534;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 4px 4px 0 #4a2e1f, -2px -2px 0 #4a2e1f, 2px -2px 0 #4a2e1f, -2px 2px 0 #4a2e1f;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 0 #4a2e1f;
        }

        .content {
            padding: 40px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513 0px,
                #8B4513 15px,
                #654321 15px,
                #654321 30px
            );
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .pet-card {
            background: linear-gradient(135deg, #6ee3ef 0%, #35b5ad 100%);
            border: 6px solid #1a5a5e;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .pet-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ffffff, #6ee3ef, #35b5ad, #34888d);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .pet-card:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .pet-card:hover::before {
            opacity: 1;
        }

        .pet-card:active {
            transform: translateY(-5px) scale(1.02);
        }

        .pet-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            image-rendering: pixelated;
            filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .pet-card:hover .pet-image {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.4)) brightness(1.1);
        }

        .pet-name {
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.6);
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .claim-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: 3px solid #c44569;
            border-radius: 12px;
            color: white;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1rem;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            box-shadow: 0 4px 0 #c44569, 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .claim-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #c44569, 0 6px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff7979 0%, #ff6b6b 100%);
        }

        .claim-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c44569, 0 2px 8px rgba(0,0,0,0.3);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(180deg, #98d952 0%, #87c441 30%, #8B4513 30%, #654321 100%);
            border: 8px solid #4a2e1f;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
            animation: modalSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.7) translateY(-100px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(180deg, #98d952 0%, #87c441 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 6px solid #4a2e1f;
        }

        .modal-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2rem;
            color: white;
            text-shadow: 3px 3px 0 #4a2e1f;
            margin-bottom: 10px;
        }

        .modal-body {
            padding: 30px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            color: white;
            text-align: center;
        }

        .modal-pet-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 20px auto;
            image-rendering: pixelated;
            filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.4));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .excitement-text {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            line-height: 1.4;
        }

        .countdown {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.6);
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .big-button {
            background: linear-gradient(135deg, #98d952 0%, #619534 100%);
            border: 4px solid #4a7326;
            border-radius: 15px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            padding: 18px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.4);
            box-shadow: 0 6px 0 #4a7326, 0 6px 20px rgba(0,0,0,0.4);
            margin: 20px 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .big-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #4a7326, 0 9px 25px rgba(0,0,0,0.5);
        }

        .big-button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #4a7326, 0 3px 10px rgba(0,0,0,0.4);
        }

        .big-button.cancel {
            background: linear-gradient(135deg, #ce6f6a 0%, #b85450 100%);
            border-color: #8b3a36;
            box-shadow: 0 6px 0 #8b3a36, 0 6px 20px rgba(0,0,0,0.4);
        }

        .big-button.cancel:hover {
            box-shadow: 0 9px 0 #8b3a36, 0 9px 25px rgba(0,0,0,0.5);
        }

        .big-button.cancel:active {
            box-shadow: 0 3px 0 #8b3a36, 0 3px 10px rgba(0,0,0,0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ce6f6a;
            border: 3px solid #8b3a36;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #b85450;
            transform: scale(1.1);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 3s infinite linear;
        }

        @keyframes sparkleAnim {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 1; transform: translateY(90vh) scale(1); }
            90% { opacity: 1; transform: translateY(10vh) scale(1); }
            100% { opacity: 0; transform: translateY(0) scale(0); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .main-container {
                width: 95%;
            }

            .pets-grid {
                gap: 20px;
            }

            .pet-image {
                width: 100px;
                height: 100px;
            }

            .modal-content {
                width: 95%;
            }

            .big-button {
                font-size: 1.2rem;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>

    <div class="main-container">
        <div class="grass-header">
            <h1 class="title">Claim Rewards</h1>
            <p class="subtitle">Choose any Reward:</p>
        </div>

        <div class="content">
            <div class="pets-grid" id="petsGrid">
                <!-- Pet cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal for excitement building -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">&times;</div>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Amazing Reward Awaits!</h2>
            </div>
            <div class="modal-body">
                <img id="modalPetImage" src="" alt="" class="modal-pet-image">
                <h3 id="modalPetName" class="excitement-text"></h3>

                <div id="step1" class="step">
                    <p class="excitement-text">🎉 You're about to unlock an INCREDIBLE reward!</p>
                    <p class="excitement-text">This rare <span id="petNameSpan"></span> will be yours in just a few seconds!</p>
                    <button class="big-button" onclick="nextStep()">GET MY REWARD NOW!</button>
                    <button class="big-button cancel" onclick="closeModal()">Maybe Later</button>
                </div>

                <div id="step2" class="step" style="display: none;">
                    <p class="excitement-text">⚡ Almost there! Your reward is waiting...</p>
                    <p class="excitement-text">Complete one quick task to claim your <span id="petNameSpan2"></span>!</p>
                    <div class="countdown" id="countdown">3</div>
                    <p style="font-size: 1.1rem;">Redirecting to claim your reward...</p>
                </div>
            </div>
        </div>
    </div>

    <script>

        const rewards = [
            {
                id: 2,
                name: 'Disco Bee',
                image: 'https://ext.same-assets.com/1312039806/1106479094.gif',
                description: 'A groovy dancing bee that brings the party!'
            },
            {
                id: 3,
                name: 'Dragonfly',
                image: 'https://ext.same-assets.com/1312039806/2673679057.png',
                description: 'Swift and elegant aerial companion!'
            },
            {
                id: 4,
                name: 'Raccoon',
                image: 'https://ext.same-assets.com/1312039806/2274029740.png',
                description: 'Adorable night creature with keen senses!'
            },
            {
                id: 5,
                name: 'Candy Blossom',
                image: 'https://ext.same-assets.com/1312039806/1088847273.png',
                description: 'Sweet magical item that brings good fortune!'
            }
        ];

        let currentPet = null;
        let countdownInterval = null;

        // Generate pets grid
        function generatePetsGrid() {
            const grid = document.getElementById('petsGrid');
            grid.innerHTML = '';

            rewards.forEach(pet => {
                const card = document.createElement('div');
                card.className = 'pet-card';
                card.onclick = () => openModal(pet);

                card.innerHTML = `
                    <img class="pet-image" src="${pet.image}" alt="${pet.name}">
                    <div class="pet-name">${pet.name}</div>
                    <button class="claim-button">CLAIM NOW!</button>
                `;

                grid.appendChild(card);
            });
        }

        // Open modal with excitement building
        function openModal(pet) {
            currentPet = pet;
            document.getElementById('modalTitle').textContent = `${pet.name} Awaits!`;
            document.getElementById('modalPetImage').src = pet.image;
            document.getElementById('modalPetImage').alt = pet.name;
            document.getElementById('modalPetName').textContent = pet.description;
            document.getElementById('petNameSpan').textContent = pet.name;
            document.getElementById('petNameSpan2').textContent = pet.name;

            // Reset to step 1
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';

            document.getElementById('modal').style.display = 'flex';
        }

        // Go to step 2 with countdown
        function nextStep() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';

            let count = 3;
            const countdownEl = document.getElementById('countdown');

            countdownInterval = setInterval(() => {
                count--;
                countdownEl.textContent = count;

                if (count <= 0) {
                    clearInterval(countdownInterval);
                    redirectToOfferWall();
                }
            }, 1000);
        }

        // Redirect to offer wall
        function redirectToOfferWall() {
            window.location.href = 'https://captcha.shereview.net/8cc9e42e';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // Create sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';

            document.getElementById('sparkles').appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }

        // Initialize the app
        generatePetsGrid();

        // Create sparkles periodically
        setInterval(createSparkle, 800);

        // Handle ESC key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
